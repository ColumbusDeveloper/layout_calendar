<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/main.scss">

  <body class="page__content">
    <h1 class="page__title">Calendar for 2023</h1>

    <label class="page__btn-lbl page__btn-lbl--january" for="1">January</label>
    <input name="text-radio-btn" type="radio"

    class="page__btn-inp page__btn-inp--month--ja">

    <label class="page__btn-lbl page__btn-lbl--february" for="2">February</label>
    <input name="text-radio-btn" type="radio"

    <label class="page__btn-lbl page__btn-lbl--march" for="3">March</label>

    id="3"
    class="page__btn-inp page__btn-inp--month--mar">

    <label class="page__btn-lbl page__btn-lbl--april" for="4">April</label>

    <label class="page__btn-lbl page__btn-lbl--may" for="5">May</label>

    <label class="page__btn-lbl page__btn-lbl--june" for="7">June</label>

    id="8"
    class="page__btn-inp page__btn-inp--month--au">

    <label class="page__btn-lbl page__btn-lbl--september" for="9">September</label>
    <input name="text-radio-btn" type="radio"
    id="9"
    class="page__btn-inp page__btn-inp--month--se">

    <label class="page__btn-lbl page__btn-lbl--october" for="10">October</label>

    id="10"
    class="page__btn-inp page__btn-inp--month--oc">

    <label class="page__btn-lbl page__btn-lbl--november" for="11">November</label>
    <input name="text-radio-btn" type="radio"
    id="11"
    class="page__btn-inp page__btn-inp--month--no">

    <label class="page__btn-lbl page__btn-lbl--december" for="12">December</label>
    <input name="text-radio-btn" type="radio"
    id="12"
    class="page__btn-inp page__btn-inp--month--de">
